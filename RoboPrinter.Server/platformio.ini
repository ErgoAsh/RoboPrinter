[env:lolin32]
board = lolin32
platform = espressif32
platform_packages = 
	platformio/framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.0

monitor_speed = 115200
upload_speed = 115200

framework = arduino
lib_deps = adafruit/Adafruit PWM Servo Driver Library@^2.4.0
